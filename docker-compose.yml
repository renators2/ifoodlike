services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: ifoodlike-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ifoodlike
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-ifoodlike/docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ifoodlike"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis-cache:
    image: redis:7-alpine
    container_name: ifoodlike-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Spring Boot)
  backend-api:
    build:
      context: ./backend-ifoodlike
      dockerfile: Dockerfile
    container_name: ifoodlike-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_NAME=ifoodlike
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - JWT_SECRET=bWluaGEtY2hhdmUtc2VjcmV0YS1tdWl0by1zZWd1cmEtcGFyYS1qd3QtdG9rZW4taWZvb2RsaWtlLTIwMjQ=
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Next.js)
  frontend-app:
    build:
      context: ./frontend-ifoodlike
      dockerfile: Dockerfile
    container_name: ifoodlike-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ifoodlike-network:
    driver: bridge
