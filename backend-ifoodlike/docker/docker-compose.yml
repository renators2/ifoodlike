version: '3.8'

services:
  app-api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ifoodlike-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=app-db
      - DB_PORT=5432
      - DB_NAME=ifoodlike
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=app-redis
      - REDIS_PORT=6379
      - JWT_SECRET=bWluaGEtY2hhdmUtc2VjcmV0YS1tdWl0by1zZWd1cmEtcGFyYS1qd3QtdG9rZW4taWZvb2RsaWtlLTIwMjQ=
    depends_on:
      app-db:
        condition: service_healthy
      app-redis:
        condition: service_healthy
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app-db:
    image: postgres:15-alpine
    container_name: ifoodlike-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ifoodlike
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ifoodlike"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-redis:
    image: redis:7-alpine
    container_name: ifoodlike-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ifoodlike-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  ifoodlike-network:
    driver: bridge
